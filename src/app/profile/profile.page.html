<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-round-back" *ngIf="!new"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="10" offset="1">
        <form [formGroup]="form">
          <ion-row class="ion-justify-content-center">
            <ion-col size="6" offset="3" (click)="file.click()">
              <ion-avatar>
                <ion-img [src]="photoURL" name="file"></ion-img>
              </ion-avatar>
              <ion-icon
                name="camera"
                class="camera"
                color="tertiary"
              ></ion-icon>

              <input type="file" hidden #file (change)="onFileChange($event)" />
            </ion-col>
          </ion-row>
          <ion-item class="mar">
            <ion-label>
              Nick Name:
            </ion-label>
            <ion-input
              type="text"
              name="nickname"
              formControlName="nickname"
            ></ion-input>
          </ion-item>
          <ion-button type="submit" (click)="onSubmit()" expand="block"
            >Submit</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
